	<!-- STYLING -->
	<style type="text/css"> 

	/* Basics */
	body {
		/*important: help w/alignment issue on Android KitKat */
	    margin: 0 !important;
	    padding: 0;
	    /*avoid background colour glitches in Outlook or Lotus Notes.*/
	    background-color: #ffffff;
	    color: #777777;
	}
	.inner {
		padding: 10px;
	}
	p {
	    Margin: 0;
	}
	a {
	    color: inherit;
	    text-decoration: none;
	}
	table {
	    border-spacing: 0;
	    font-family: sans-serif;
	}
	tr {
		border: none;
	}
	td {
	    padding: 0;
	}
	img {
	    border: 0;
	}
	ul { 
		margin: 0; 
		padding: 0; 
	}
	/* zero some unwanted padding in Android 4.4â€™s native mail client*/
	div[style*="margin: 16px 0"] { 
	    margin:0 !important;
	}
	/*stop text resizing on Windows Phones and iOS*/
	.wrapper {
	    width: 100%;
	    /*ensure  centered content will be centered in Yahoo mail*/
	    table-layout: fixed; 
	    -webkit-text-size-adjust: 100%;
	    -ms-text-size-adjust: 100%;
	}
	/*contain everything in Apple Mail 6, Outlook 2011, yahoo*/
	.webkit {
	    max-width: 600px;
	    margin: 0 auto;
	}

	/* ------ One Column ----------*/
	.outer {
		Margin: 0 auto;
	    width: 95%;
	    max-width: 600px;
	}
	.header-image img {
    	width: 100%;
	    max-width: 300px;
	    height: auto;
	    padding-top: 40px;
	    padding-bottom: 30px;
	}
	.text {
		color: gray;
		font-size: 12px;
		text-align: center;	
	}
	
	/* set h1-h5 as classes because Outlook.com has styles that override styling.*/
	.h1 {
	    font-size: 21px;
	    font-weight: bold;
	    Margin-bottom: 18px;
	}
	.h2 {
	    font-size: 18px;
	    font-weight: bold;
	    Margin-bottom: 12px;
	}
	 
	/* ------One column layout---- */
	.one-column .contents {
	    text-align: left;
	}
	.one-column p {
	    font-size: 14px;
	    Margin-bottom: 10px;
	}
	.links {
		text-align: center;
		border-top: solid 1px gray;
		padding-top: 10px;
	}
	.headline-image img {
		width: 100%;
    	max-width: 600px;
    	height: auto;
    	padding-top: 10px;
    	padding-bottom: 10px;

	}
	.subheader-text h3 {
		color: #8c8c8c;
	}

	/*-----Two column layout----*/
	.two-column {
		text-align: center;
	    font-size: 0;
	}
	.two-column .column {
		width: 100%;
	    max-width: 285px;
	    display: inline-block;
	    vertical-align: top;
	}
	.contents {
		width: 100%;
	}
	.two-column .contents {
		font-size: 14px;
	    text-align: left;
	}
	.two-column img {
	    width: 100%;
	    max-width: 300px;
	    height: auto;
	}
	.two-column .text {
	    padding-top: 10px;
	    padding-bottom: 10px;

	}
	.tall img{
		height: 565px;
	}
	/*--- Three Column -------*/
	.three-column {
	    text-align: center;
	    font-size: 0;
	    padding-top: 10px;
	    padding-bottom: 10px;
	}
	.three-column .column {
	    width: 100%;
	    max-width: 190px;
	    display: inline-block;
	    vertical-align: top;
	}
	.three-column .contents {
	    font-size: 14px;
	    text-align: center;
	}
	.three-column img {
	    width: 100%;
	    max-width: 180px;
	    height: auto;
	}
	.three-column .text {
	    padding-top: 10px;
	}

	/*-------- Space --------*/
	.space {
		padding: 20px;
	}
	/*-------- Social --------*/
	.social {
		padding-top: 50px;
	}
	.social-two-col {
		padding-top: 10px;
		padding-bottom: 20px;
		margin-top: 20px;
		text-align: center;
	    font-size: 0;
	    border-top: solid 2px gray;
	}
	.social-two-col .column {
		width: 100%;
	    max-width: 285px;
	    display: inline-block;
	    vertical-align: top;
	}
	.social-two-col .contents {
		font-size: 14px;
	    text-align: left;
	}
	.social-two-col img {
	    width: 100%;
	    max-width: 130px;
	    height: auto;
	}
	.social-two-col ul {
		max-width: 285px

	}
	</style>
