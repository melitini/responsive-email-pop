<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">

	<title>ShopStyle Fluid Hybrid Responsive Email</title>
	<!--[if (gte mso 9)|(IE)]>
	    <style type="text/css">
	        table {border-collapse: collapse;}

	<!-- STYLING -->
	<style type="text/css"> 

	/* Basics */
	body {
		/*important: help w/alignment issue on Android KitKat */
	    margin: 0 !important;
	    padding: 0;
	    /*avoid background colour glitches in Outlook or Lotus Notes.*/
	    background-color: #ffffff;
	}
	table {
	    border-spacing: 0;
	    font-family: sans-serif;
	    color: #333333;
	}
	td {
	    padding: 0;
	}
	img {
	    border: 0;
	}
	/* zero some unwanted padding in Android 4.4â€™s native mail client*/
	div[style*="margin: 16px 0"] { 
	    margin:0 !important;
	}
	/*stop text resizing on Windows Phones and iOS*/
	.wrapper {
	    width: 100%;
	    /*ensure  centered content will be centered in Yahoo mail*/
	    table-layout: fixed; 
	    -webkit-text-size-adjust: 100%;
	    -ms-text-size-adjust: 100%;
	}
	/*contain everything in Apple Mail 6, Outlook 2011, yahoo*/
	.webkit {
	    max-width: 600px;
	    margin: 0 auto;
	}
	.outer {
		Margin: 0 auto;
	    width: 95%;
	    max-width: 600px;
	}
	.header-image img {
    	width: 100%;
	    max-width: 300px;
	    height: auto;
	    padding-top: 10px;
	    padding-bottom: 10px;
	}
	.inner {
	padding: 10px;
	}
	p {
	    Margin: 0;
	}
	a {
	    color: #ee6a56;
	    text-decoration: underline;
	}
	/* set h1-h5 as classes because Outlook.com has styles that override styling.*/
	.h1 {
	    font-size: 21px;
	    font-weight: bold;
	    Margin-bottom: 18px;
	}
	.h2 {
	    font-size: 18px;
	    font-weight: bold;
	    Margin-bottom: 12px;
	}
	 
	/* One column layout */
	.one-column .contents {
	    text-align: left;
	}
	.one-column p {
	    font-size: 14px;
	    Margin-bottom: 10px;
	}
	.links {
		text-align: center;
		border-top: solid 1px gray;
	}
	.headline-image img {
		width: 100%;
    	max-width: 600px;
    	height: auto;
    	padding-top: 10px;
    	padding-bottom: 10px;

	}
	.subheader-text h3 {
		color: #8c8c8c;
	}

	/*Two column layout*/
	.two-column {
		text-align: center;
	    font-size: 0;
	}
	.two-column .column {
		width: 100%;
	    max-width: 280px;
	    display: inline-block;
	    vertical-align: top;
	}
	.contents {
		width: 100%;
	}
	.two-column .contents {
		font-size: 14px;
	    text-align: left;
	}
	.two-column img {
	    width: 100%;
	    max-width: 280px;
	    height: auto;
	}
	.two-column .text {
	    padding-top: 10px;
	}
	.tall img{
		min-height: 350px;
	}
	</style>
	<!-- END STYLING -->
</head>
<!-- Body tag tends to get stripped away in webmail clients -->

	                            	    </tr>

	                            	    <tr>

	                        </table>
	                    </div>

		                    <table width="100%">

                        	            <td class="high">
                	                    	<img src="img/backpack.jpg" width="280" alt="Backpack for Rain" />
                        	            </td>

	                            	    <tr>

            </table>
            <!--[if (gte mso 9)|(IE)]>
            </td>

            </table>
            <![endif]-->
        </div>
    </center>
