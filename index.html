	<!-- STYLING -->
	<style type="text/css"> 

	/* Basics */
	body {
		/*important: help w/alignment issue on Android KitKat */
	    margin: 0 !important;
	    padding: 0;
	    /*avoid background colour glitches in Outlook or Lotus Notes.*/
	    background-color: #ffffff;
	}
	table {
	    border-spacing: 0;
	    font-family: sans-serif;
	    color: #333333;
	}
	td {
	    padding: 0;
	}
	img {
	    border: 0;
	}
	/* zero some unwanted padding in Android 4.4â€™s native mail client*/
	div[style*="margin: 16px 0"] { 
	    margin:0 !important;
	}
	/*stop text resizing on Windows Phones and iOS*/
	.wrapper {
	    width: 100%;
	    /*ensure  centered content will be centered in Yahoo mail*/
	    table-layout: fixed; 
	    -webkit-text-size-adjust: 100%;
	    -ms-text-size-adjust: 100%;
	}
	/*contain everything in Apple Mail 6, Outlook 2011, yahoo*/
	.webkit {
	    max-width: 600px;
	    margin: 0 auto;
	}
	.outer {
	Margin: 0 auto;
	    width: 95%;
	    max-width: 600px;
	}
	.headline-image img {
    width: 100%;
    max-width: 350px;
    height: auto;
	}
	.links {
		background-color: red;
		text-align: center;
	}
	</style>
	<!-- END STYLING -->
</head>
<!-- Body tag tends to get stripped away in webmail clients -->
<body>
